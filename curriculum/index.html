<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手把手撸码前端 javascript学习</title>
    <script src="http://www.web-jshtml.cn/curriculum/javascript/js/curriculum.js"></script>
    <link rel="stylesheet" href="../css/indexMalize.css">
</head>
<body>
    <a href="demo.html" class="demo">项目</a>
    <header></header>
    <div id="container-wrap">
        <div class="header-wrap clearfix">
            <div class="filter-warp pull-left">
                <span class="item">筛选：</span>
                <div class="item">
                    <a href="" class="menu-button">国籍</a>
                    <div class="dialog">
                        <div class="box">
                            <ul class="letter-list">
                                <li>A</li>
                                <li>B</li>
                                <li>C</li>
                                <li>D</li>
                                <li>E</li>
                                <li>F</li>
                                <li>G</li>
                                <li>H</li>
                                <li>I</li>
                                <li>J</li>
                                <li>K</li>
                                <li>L</li>
                                <li>M</li>
                                <li>N</li>
                                <li>O</li>
                                <li>P</li>
                                <li>Q</li>
                                <li>R</li>
                                <li>S</li>
                                <li>T</li>
                                <li>U</li>
                                <li>V</li>
                                <li>W</li>
                                <li>X</li>
                                <li>Y</li>
                                <li>Z</li>
                            </ul>
                            <div class="country-scroll">
                                <ul class="country-list">
                                    <li><a>阿富汗</a></li>
                                    <li><a>奥兰群岛</a></li>
                                    <li><a>阿尔巴尼亚</a></li>
                                    <li><a>阿尔及利亚</a></li>
                                    <li><a>美属萨摩亚</a></li>
                                    <li><a>安道尔</a></li>
                                    <li><a class="current">安哥拉</a></li>
                                    
                                </ul>
                            </div>
                            <div class="country-filter clearfix">
                                <input type="text" placeholder="输入国家名称，快捷搜索" class="pull-right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pull-right">
                <div class="search-wrap">
                    <form>
                        <select>
                            <option value="name">姓名</option>
                            <option value="name">年龄</option>
                            <option value="name">手机号</option>
                            <option value="name">国籍</option>
                            <option value="name">头衔</option>
                            <option value="name">爱好</option>
                        </select>
                        <input type="text">
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
        <div id="table-data-wrap"></div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
